<!DOCTYPE html>
<html lang="us-en">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assests/css/style.css">
    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="jumbotron">
                            <header>READ MY MIND!!</header>
                        </div>
                    </div>
                </div>    
                <div class="row">  
                    <div class="col-12">  
                        <div class="output">
                            <p id="directions-text">Read my mind and pick the letter I am thinking of. <br>
                                Pick any letter in the alphabet from a to z.
                            </p>
                            <p id="whatImThinking-text"></p>
                            <p id="wins-text"></p>
                            <p id="losses-text"></p>
                            <p id="guessesLeft-text"></p>
                            <p id="guessesSoFar-text"></p>
                        </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-4"><img class="wizard" src="assests/images/thoughts.jpg"></div>
                    <div class="col-4"><img class="mindreader" src="assests/images/MindReader.png"></div>
                    <div class="col-4"><img class="knowing" src="assests/images/sales-mind-reading.jpg"></div>
                </div>                
        </div>        
        <script src="assests/JS/game.js"></script>
    </body>
</html>
